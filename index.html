<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX reaktywacja produktów</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 mb-5">
    <div class="form-box">
        <h1>Lista linków do reaktywacji produktów OLX</h1>
        <form id="myForm" method="POST">
          <div class="form-group">
            <label for="productCount">Ile produktów chcesz pominąć?</label>
            <input class="form-control" id="productCount" type="text" name="Ilosc Produktów">
          </div>
          <div class="form-group">
            <label for="link">Wklej aktualnego linka (obowiązkowe)</label>
            <input class="form-control" id="link" type="text" name="Link" required>
          </div>
          <div class="form-group">
            <label for="code">Wklej HTML kod z produktami (obowiązkowe)</label>
            <textarea class="form-control" id="code" name="Kod" required></textarea>
          </div>
          <input class="btn btn-primary mt-3" type="submit" value="Submit" />
          </div>
        </form>
      </div>
      <pre id="result"></pre>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
